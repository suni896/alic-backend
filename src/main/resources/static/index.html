<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/dist/stomp.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #chat-box {
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
        }
        #messageInput {
            width: 80%;
            padding: 10px;
        }
        #sendButton {
            padding: 10px;
        }
        .message {
            padding: 5px;
            margin: 5px 0;
            background-color: #f1f1f1;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Group Chat</h2>

<!-- 输入 groupId 和 userId -->
<div>
    <label for="groupId">Group ID: </label>
    <input type="number" id="groupId" placeholder="Enter Group ID" />
    <label for="userId">User ID: </label>
    <input type="number" id="userId" placeholder="Enter User ID" />
    <button onclick="initializeChat()">Join Chat</button>
</div>

<div id="chat-box"></div>
<input type="text" id="messageInput" placeholder="Type your message" />
<button id="sendButton" onclick="sendMessage()">Send</button>

<script>
    let socket = null;
    let stompClient = null;
    let groupId = null;
    let userId = null;
    let messageInput = document.getElementById("messageInput");
    let chatBox = document.getElementById("chat-box");
    let isConnected = false;  // 新增标志，表示是否已经连接

    // 初始化聊天
    function initializeChat() {
        groupId = document.getElementById("groupId").value;
        userId = document.getElementById("userId").value;

        if (!groupId || !userId) {
            alert("Please enter both Group ID and User ID.");
            return;
        }

        connect();  // 建立 WebSocket 连接
    }

    // 连接到 WebSocket 服务器
    function connect() {
        socket = new SockJS('https://localhost:443/ws');  // 替换为你的 WebSocket URL
        stompClient = Stomp.over(socket);

        stompClient.connect({}, function(frame) {
            console.log('Connected: ' + frame);
            isConnected = true;  // 设置为已连接

            // 订阅动态的群组消息
            stompClient.subscribe('/queue/messages' + groupId, function(messageOutput) {
                var message = JSON.parse(messageOutput.body);
                showMessage(message);
            });

            // 拉取离线消息（如果有）
            getOfflineMessages();
        }, function(error) {
            console.error('Connection failed: ', error);
            setTimeout(connect, 5000);  // 5秒后重试连接
        });
    }

    // 显示收到的消息
    function showMessage(message) {
        var messageElement = document.createElement("div");
        messageElement.classList.add('message');
        messageElement.textContent = message.senderId + ": " + message.content;
        chatBox.appendChild(messageElement);
        chatBox.scrollTop = chatBox.scrollHeight;  // 滚动到最新消息
    }

    // 发送消息到 WebSocket
    function sendMessage() {
        // 只有在连接成功时才发送消息
        if (!isConnected) {
            alert('Not connected yet. Please try again later.');
            return;
        }

        var message = messageInput.value;
        if (message) {
            var chatMsg = {
                userId: userId,
                groupId: groupId,
                content: message
            };

            stompClient.send("/app/chat/" + groupId, {}, JSON.stringify(chatMsg));
            messageInput.value = '';  // 清空输入框
        }
    }

    // 拉取离线消息
    function getOfflineMessages() {
        fetch(`/getOfflineMsg/${groupId}?userId=${userId}&pageNum=1&pageSize=20`)
            .then(response => response.json())
            .then(data => {
                data.forEach(msg => showMessage(msg));
            })
            .catch(error => console.error('Error fetching offline messages:', error));
    }
</script>

</body>
</html>
